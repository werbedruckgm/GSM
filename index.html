<script>
let clickCount = 0;
let clickTimer;

function handleBTClick() {
    clickCount++;
    clearTimeout(clickTimer);
    if (clickCount === 5) {
        showMasterGreeting();
        clickCount = 0;
    } else {
        clickTimer = setTimeout(() => { clickCount = 0; }, 2000);
        connectBluetooth(); 
    }
}

function showMasterGreeting() {
    const egg = document.getElementById('easter-egg');
    egg.style.display = 'block';
    setTimeout(() => { egg.style.display = 'none'; }, 3500);
}

async function connectBluetooth() {
    if (!navigator.bluetooth) return;
    try { await navigator.bluetooth.requestDevice({ acceptAllDevices: true }); } catch (e) {}
}

const translations = {
    de: { title: "Original Rollen-Meter", D: "Rollendurchmesser", d: "Kerndurchmesser", s: "MaterialstÃ¤rke", res: "Material auf der Rolle", bt: "MESS-GERÃ„T VERBINDEN" },
    en: { title: "Original Roll Meter", D: "Roll Diameter", d: "Core Diameter", s: "Material Thickness", res: "Material on Roll", bt: "CONNECT CALIPER" },
    fr: { title: "MÃ¨tre de Rouleau Original", D: "DiamÃ¨tre du rouleau", d: "DiamÃ¨tre du noyau", s: "Ã‰paisseur du matÃ©riau", res: "MatÃ©riel sur le rouleau", bt: "CONNECTER L'APPAREIL" },
    nl: { title: "Originele Rol-Meter", D: "Roldiameter", d: "Kerndiameter", s: "Materiaaldikte", res: "Materiaal op de rol", bt: "APPARAAT VERBINDEN" },
    pl: { title: "Oryginalny Rol-Metr", D: "Åšrednica rolki", d: "Åšrednica rdzenia", s: "GruboÅ›Ä‡ materiaÅ‚u", res: "MateriaÅ‚ na rolce", bt: "POÅÄ„CZ URZÄ„DZENIE" },

    ru: { title: "ÐžÑ€Ð¸Ð³Ð¸Ð½Ð°Ð»ÑŒÐ½Ñ‹Ð¹ Ð ÑƒÐ»Ð¾Ð½Ð¾Ð¼ÐµÑ€", D: "Ð”Ð¸Ð°Ð¼ÐµÑ‚Ñ€ Ñ€ÑƒÐ»Ð¾Ð½Ð°", d: "Ð”Ð¸Ð°Ð¼ÐµÑ‚Ñ€ Ð²Ñ‚ÑƒÐ»ÐºÐ¸", s: "Ð¢Ð¾Ð»Ñ‰Ð¸Ð½Ð° Ð¼Ð°Ñ‚ÐµÑ€Ð¸Ð°Ð»Ð°", res: "ÐœÐ°Ñ‚ÐµÑ€Ð¸Ð°Ð» Ð½Ð° Ñ€ÑƒÐ»Ð¾Ð½Ðµ", bt: "ÐŸÐžÐ”ÐšÐ›Ð®Ð§Ð˜Ð¢Ð¬ ÐŸÐ Ð˜Ð‘ÐžÐ " },
    ja: { title: "ã‚ªãƒªã‚¸ãƒŠãƒ«ãƒ»ãƒ­ãƒ¼ãƒ«ãƒ¡ãƒ¼ã‚¿ãƒ¼", D: "ãƒ­ãƒ¼ãƒ«å¾„", d: "èŠ¯å¾„", s: "ææ–™ã®åŽšã¿", res: "ãƒ­ãƒ¼ãƒ«ä¸Šã®ææ–™", bt: "ãƒ‡ãƒã‚¤ã‚¹ã‚’æŽ¥ç¶šã™ã‚‹" }
};

function changeLang() {
    const l = document.getElementById('langPicker').value;
    const u = document.getElementById('unitPicker').value;
    const unitText = "(" + u + ")";
    const t = translations[l] || translations['de'];

    document.getElementById('main_title').innerText = t.title;
    document.getElementById('lbl_D').innerText = t.D + " " + unitText;
    document.getElementById('lbl_d').innerText = t.d + " " + unitText;
    document.getElementById('lbl_s').innerText = t.s + " " + unitText;
    document.getElementById('lbl_res_text').innerText = t.res;
    document.getElementById('lbl_bt_text').innerText = t.bt;
}

function calc() {
    const unit = document.getElementById('unitPicker').value;
    changeLang();
    let D = parseFloat(document.getElementById('D').value.replace(',', '.'));
    let d = parseFloat(document.getElementById('d').value.replace(',', '.'));
    let s = parseFloat(document.getElementById('s').value.replace(',', '.'));
    
    if(D && d && s && D > d) {
        if(unit === "inc") { D *= 25.4; d *= 25.4; s *= 25.4; }
        const L = (Math.PI * (Math.pow(D, 2) - Math.pow(d, 2))) / (4000 * s);
        document.getElementById('res').innerText = L.toFixed(2) + " m";
    } else { 
        document.getElementById('res').innerText = "0.00 m"; 
    }
}

// NEU: Erkennt die Browser-Sprache beim Start
function initApp() {
    const userLang = navigator.language.substring(0, 2).toLowerCase();
    const langPicker = document.getElementById('langPicker');
    
    // PrÃ¼fen, ob die Sprache im Dropdown existiert
    let found = false;
    for (let i = 0; i < langPicker.options.length; i++) {
        if (langPicker.options[i].value === userLang) {
            langPicker.selectedIndex = i;
            found = true;
            break;
        }
    }
    
    calc();
}

// Startet die Initialisierung
initApp();
